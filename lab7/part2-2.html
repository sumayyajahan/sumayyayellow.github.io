<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Form 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar {
        background: linear-gradient(#44a8e7, #1d95e2);
      }
      .nav-item {
        border-left: 1px solid #fff;
        padding: 5px 10px;
      }
      .nav-link {
        color: #eee !important;
      }
      .btn-light {
        background: linear-gradient(#fdfdfe, #d8dee2);
      }
      .heading {
        font-weight: 300;
        margin-bottom: 30px;
      }
      .btn-outline-primary {
        border-color: #1d95e2;
        color: #1d95e2;
      }
      .btn-outline-primary:hover {
        background-color: #1d95e2;
      }
      .btn-dark {
        border-color: #0a4381;
        color: #0a4381;
        background: none;
      }
      .btn-dark:hover {
        background-color: #0a4381;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <a class="navbar-brand" href="#">MUM Golden Dorm Market ::: SRM System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample03"
        aria-controls="navbarsExample03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Suppliers</a>
          </li>
        </ul>
        <div class="d-inline my-2 my-md-0 text-light">
          <span class="mr-3">Hello!</span>
          <a class="btn btn-light" href="#">Sign Out</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <form class="mt-5">
        <h2 class="heading">New Product Form</h2>

        <div class="row">
          <div class="col-md-6 form-group">
            <label for="productNumber">Product Number</label>
            <input
              type="text"
              class="form-control"
              id="productNumber"
              placeholder=""
              name="productNumber"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="quantity">Quantity in Stock</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              required
              placeholder=""
              name="quantity"
              value="0"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              required
              placeholder=""
              name="name"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="supplier">Supplier:</label>
            <select class="form-control" id="supplier" required name="email">
              <option value="">Select a supplier</option>
              <option value="abc">abc</option>
              <option value="xyz">xyz</option>
              <option value="hello">Hello</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label for="unitPrice">Unit Price</label>
            <input
              type="number"
              class="form-control"
              id="unitPrice"
              required
              placeholder=""
              name="unitPrice"
              value="0.0"
              step=".1"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="date">Date supplied</label>
            <input
              type="text"
              class="form-control"
              id="date"
              required
              pattern="^(?=.*[0-9]).{4}-(?=.*[0-9]).{2}-(?=.*[0-9]).{2}$"
              placeholder="yyyy-mm-dd"
              name="date"
            />
            <label class="text-secondary">Enter a Valid Date.</label>
          </div>
        </div>

        <div class="col-md-12 form-group text-right">
          <button type="reset" class="btn btn-outline-primary btn-dark">
            Reset
          </button>
          <a href="index.html" class="btn btn-outline-danger">Cancel</a>
          <button type="submit" class="btn btn-outline-primary">
            Add Product
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
