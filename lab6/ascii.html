<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="ascii.css" type="text/css" rel="stylesheet" />
    <script src="animations.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
  </head>

  <body>
    <header>CSE 190 M ASCII Animation Viewer</header>
    <div class="container">
      <textarea id="text-area" cols="80" rows="20"></textarea>
      <fieldset>
        <legend>Play Controls:</legend>
        <button id="start" onclick="onStart()">Start</button>
        <button disabled="disabled" id="stop" onclick="onStop()">Stop</button>
      </fieldset>

      <fieldset>
        <legend>Animation:</legend>
        <select id="animation" onchange="changeAnimation()">
          <option selected="selected" value="Blank">Blank</option>
          <option value="Exercise">Exercise</option>
          <option value="Juggler">Juggler</option>
          <option value="Bike">Bike</option>
          <option value="Dive">Dive</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select onchange="changeSize()" id="fontsize">
          <option value="Tiny">Tiny</option>
          <option value="Small">Small</option>
          <option value="Medium" selected="selected">Medium</option>
          <option value="Large">Large</option>
          <option value="Extra Large">Extra Large</option>
          <option value="XXL">XXL</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Speed:</legend>
        <label
          ><input
            id="turbo"
            type="checkbox"
            onchange="onTurboClick()"
          />Turbo</label
        >
      </fieldset>
    </div>
    <div id="validate">
      <a href="https://validator.w3.org/nu/?doc=[your_url_here]">
        <img
          src="http://www.w3.org/Icons/valid-xhtml10"
          alt="html validator"
        /> </a
      ><br />
      <a
        href="http://jigsaw.w3.org/css-validator/validator?uri=[your_url_here]"
      >
        <img src="https://www.w3.org/Icons/valid-css" alt="Valid CSS!" /></a
      ><br />

      <a href="http://mumstudents.org/jshint/check.php?uri=[your_url_here]">
        <img
          src="https://codekitapp.com/images/help/free-jslint-icon@2x.png"
          alt="JavaScript Lint"
        />
      </a>
    </div>
  </body>
</html>
